    </div>
</nav>

<div class="container">
    <div class="preview-box">
        <div id="canvas-wrap">
            <canvas id="pfpCanvas"></canvas>
        </div>
        <div style="margin-top: 30px; text-align: center;">
            <h2 style="font-size: 24px; margin-bottom: 5px;">DP Preview</h2>
            <p style="color: #94a3b8; font-size: 14px;"><i class="fas fa-mouse-pointer"></i> Drag photo to position â€¢ Use zoom slider</p>
        </div>
        
        <div class="ad-slot" style="width: 100%;">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3335211279499934" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>

    <div class="controls">
        <button class="btn-upload" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-cloud-upload-alt"></i> Select Image
        </button>
        <input type="file" id="fileInput" hidden accept="image/*">

        <div class="control-group">
            <label>Photo Zoom</label>
            <input type="range" id="zoom" min="0.1" max="4" step="0.01" value="1">
        </div>

        <div class="control-group">
            <label>Ring Thickness</label>
            <input type="range" id="borderWidth" min="0" max="30" value="10">
        </div>

        <div class="control-group">
            <label>Aura Color</label>
            <div class="border-presets">
                <div class="preset active" style="background: #ec4899;" onclick="setColor('#ec4899', this)"></div>
                <div class="preset" style="background: #3b82f6;" onclick="setColor('#3b82f6', this)"></div>
                <div class="preset" style="background: #10b981;" onclick="setColor('#10b981', this)"></div>
                <div class="preset" style="background: #f59e0b;" onclick="setColor('#f59e0b', this)"></div>
            </div>
        </div>

        <button class="btn-download" onclick="downloadPFP()">
            <i class="fas fa-download"></i> Save Profile Picture
        </button>
        
        <p style="color: #64748b; font-size: 11px; margin-top: 20px; text-align: center;">
            No data is stored. Processing happens locally in your browser.
        </p>
    </div>
</div>

<script>
    const canvas = document.getElementById('pfpCanvas');
    const ctx = canvas.getContext('2d');
    let img = new Image();
    let zoomInput = document.getElementById('zoom');
    let borderInput = document.getElementById('borderWidth');
    let activeColor = '#ec4899';
    
    let posX = 300, posY = 300;
    let isDragging = false;
    let startX, startY;

    // Set high-res canvas size
    canvas.width = 800; canvas.height = 800;

    document.getElementById('fileInput').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            img.onload = () => {
                // Initial fit
                posX = 400; posY = 400;
                draw();
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (!img.src) return;

        // 1. Draw Image with Clipping
        ctx.save();
        ctx.beginPath();
        ctx.arc(400, 400, 380, 0, Math.PI * 2);
        ctx.clip();

        // Calculate aspect ratio fit
        const ratio = img.width / img.height;
        let drawW = 800 * zoomInput.value;
        let drawH = (800 / ratio) * zoomInput.value;

        ctx.drawImage(img, posX - drawW/2, posY - drawH/2, drawW, drawH);
        ctx.restore();

        // 2. Draw Glow Border
        if (borderInput.value > 0) {
            ctx.save();
            ctx.strokeStyle = activeColor;
            ctx.lineWidth = borderInput.value * 2;
            ctx.shadowBlur = 30;
            ctx.shadowColor = activeColor;
            ctx.beginPath();
            ctx.arc(400, 400, 380, 0, Math.PI * 2);
            ctx.stroke();
            ctx.restore();
        }
        
        // Update Glow Wrap
        document.getElementById('canvas-wrap').style.background = `linear-gradient(45deg, ${activeColor}, #3b82f6)`;
        document.getElementById('canvas-wrap').style.boxShadow = `0 0 40px ${activeColor}44`;
    }

    // Touch & Mouse Interaction
    canvas.addEventListener('mousedown', (e) => { isDragging = true; });
    window.addEventListener('mouseup', () => { isDragging = false; });
    
    canvas.addEventListener('mousemove', (e) => {
        if (isDragging && img.src) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            posX += e.movementX * scaleX;
            posY += e.movementY * scaleY;
            draw();
        }
    });

    zoomInput.oninput = draw;
    borderInput.oninput = draw;

    function setColor(c, el) {
        activeColor = c;
        document.querySelectorAll('.preset').forEach(p => p.classList.remove('active'));
        el.classList.add('active');
        draw();
    }

    function downloadPFP() {
        if (!img.src) return alert("Please upload a photo first!");
        const link = document.createElement('a');
        link.download = 'AllToolsFree-Profile-Pic.png';
        link.href = canvas.toDataURL('image/png', 1.0);
        link.click();
    }
    
    // Initial Blank Canvas state
    ctx.fillStyle = "#0f172a";
    ctx.beginPath();
    ctx.arc(400, 400, 380, 0, Math.PI * 2);
    ctx.fill();
</script>
