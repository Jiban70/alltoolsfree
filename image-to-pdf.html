<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter | AllToolsFree</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --p: #3b82f6; --b: #020617; --c: #0f172a; --t: #f8fafc; --s: #64748b; }
        body { background: var(--b); color: var(--t); font-family: sans-serif; text-align: center; padding: 40px 20px; }
        .container { max-width: 700px; margin: auto; background: var(--c); padding: 40px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); }
        .drop-zone { border: 2px dashed var(--s); padding: 40px; border-radius: 15px; cursor: pointer; margin-bottom: 20px; }
        .drop-zone:hover { border-color: var(--p); background: rgba(59, 130, 246, 0.05); }
        #fileInput { display: none; }
        .btn { background: var(--p); color: white; padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; display: none; margin: 10px auto; }
        #preview { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; }
        .preview-img { width: 100px; height: 100px; object-fit: cover; border-radius: 8px; border: 1px solid var(--s); }
    </style>
</head>
<body>

<div class="container">
    <h1>Image to PDF</h1>
    <p>Convert JPG, PNG, or WEBP to a professional PDF document locally.</p>

    <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
        <i class="fas fa-file-image" style="font-size: 2rem; color: var(--p);"></i>
        <p>Click to upload or drag images here</p>
    </div>
    <input type="file" id="fileInput" accept="image/*" multiple>

    <div id="preview"></div>

    <button id="convertBtn" class="btn">Convert to PDF</button>
</div>

<script>
    const { jsPDF } = window.jspdf;
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const convertBtn = document.getElementById('convertBtn');
    let imageFiles = [];

    fileInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        if (files.length > 0) {
            imageFiles = files;
            preview.innerHTML = '';
            convertBtn.style.display = 'block';
            
            files.forEach(file => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.className = 'preview-img';
                preview.appendChild(img);
            });
        }
    });

    convertBtn.addEventListener('click', async () => {
        const pdf = new jsPDF();
        
        for (let i = 0; i < imageFiles.length; i++) {
            const file = imageFiles[i];
            const imgData = await readFileAsDataURL(file);
            
            const imgProps = pdf.getImageProperties(imgData);
            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

            if (i > 0) pdf.addPage();
            pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
        }

        pdf.save("alltoolsfree-document.pdf");
    });

    function readFileAsDataURL(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.readAsDataURL(file);
        });
    }
</script>

</body>
</html>
