<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Personal Loan Calculator 2026 | EMI & Interest Breakdown Tool</title>
    <meta name="description" content="Calculate personal loan EMI and interest costs instantly. Supports global currencies (NPR, INR, USD). Includes amortization charts and debt payoff analysis. 100% Free.">
    <meta name="keywords" content="personal loan calculator 2026, debt payoff calculator, EMI calculator for personal loan, loan interest tool, AllToolsFree, credit loan estimator, finance tool Nepal, loan calculator India">
    <meta name="author" content="AllToolsFree">
    <link rel="canonical" href="https://jiban70.github.io/personal-loan-calculator.html" />

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3335211279499934" crossorigin="anonymous"></script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FinancialCalculator",
      "name": "Personal Loan Calculator",
      "url": "https://jiban70.github.io/personal-loan-calculator.html",
      "description": "Calculate monthly loan repayments and total interest costs with interactive charts.",
      "category": "Finance",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" }
    }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --primary: #8b5cf6; --accent: #ec4899; --bg: #020617; --card: #0f172a; --border: #334155; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: #f8fafc; line-height: 1.6; }

        nav { padding: 1rem 5%; background: rgba(2,6,23,0.95); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: 800; color: #fff; text-decoration: none; }
        .logo span { color: var(--primary); }

        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .main-card { background: var(--card); border-radius: 20px; border: 1px solid var(--border); display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; padding: 2rem; }
        
        .input-group { margin-bottom: 1.5rem; }
        label { display: block; font-size: 0.8rem; font-weight: 700; color: #94a3b8; margin-bottom: 0.5rem; text-transform: uppercase; }
        input, select { width: 100%; background: #1e293b; border: 1px solid var(--border); padding: 12px; border-radius: 10px; color: #fff; font-size: 1rem; outline: none; }
        input:focus, select:focus { border-color: var(--primary); }

        .result-card { background: rgba(139, 92, 246, 0.1); border: 2px solid var(--primary); border-radius: 15px; padding: 2rem; text-align: center; }
        .emi-val { font-size: 2.5rem; font-weight: 800; color: var(--accent); margin: 10px 0; }
        
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1.5rem; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 10px; }
        .stat-box h3 { color: #fff; margin: 5px 0; }
        
        .chart-box { height: 200px; margin-top: 1.5rem; }
        
        .ad-container { text-align: center; margin: 2rem 0; }
        
        @media (max-width: 768px) { .main-card { grid-template-columns: 1fr; } .stats { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="logo">AllTools<span>Free</span></a>
    <div style="font-size: 0.8rem; font-weight: 800; color: var(--accent); background: rgba(236, 72, 153, 0.1); padding: 8px 15px; border-radius: 50px; border: 1px solid var(--accent);">
        <i class="fas fa-hand-holding-usd"></i> LOAN ENGINE 2026
    </div>
</nav>

<div class="container">
    <div class="ad-container">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3335211279499934"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <main class="main-card">
        <section>
            <div class="input-group">
                <label>Currency</label>
                <select id="cur" onchange="update()">
                    <option value="Rs.">NPR/INR (Rs.)</option>
                    <option value="$">USD ($)</option>
                    <option value="€">EUR (€)</option>
                </select>
            </div>
            <div class="input-group">
                <label>Loan Amount</label>
                <input type="number" id="amt" value="500000" oninput="update()">
            </div>
            <div class="input-group">
                <label>Interest Rate (% P.A.)</label>
                <input type="number" id="rate" value="14" step="0.1" oninput="update()">
            </div>
            <div class="input-group">
                <label>Loan Tenure (Months)</label>
                <input type="number" id="term" value="24" oninput="update()">
            </div>
        </section>

        <section>
            <div class="result-card">
                <label>Monthly Installment (EMI)</label>
                <div class="emi-val" id="emiDisplay">0.00</div>
                <p style="color: #94a3b8; font-size: 0.9rem;">Principal + Interest per month</p>
            </div>
            
            <div class="stats">
                <div class="stat-box">
                    <label>TOTAL INTEREST</label>
                    <h3 id="totInt" style="color: var(--accent);">0.00</h3>
                </div>
                <div class="stat-box">
                    <label>TOTAL PAYABLE</label>
                    <h3 id="totPay">0.00</h3>
                </div>
            </div>
            
            <div class="chart-box">
                <canvas id="loanChart"></canvas>
            </div>
        </section>
    </main>

    <div style="background: rgba(255,255,255,0.02); border-radius: 15px; padding: 1.5rem; margin-top: 2rem; color: #94a3b8;">
        <h3 style="color: #fff; margin-bottom: 10px;">Professional Personal Loan Analysis</h3>
        <p>Our calculator uses the standard EMI formula: E = P × r × (1+r)^n / ((1+r)^n - 1). Visual chart shows interest vs principal ratio for smart borrowing decisions.</p>
    </div>
    
    <div class="ad-container">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3335211279499934"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
</div>

<script>
    let loanChart = null;
    function update() {
        const symbol = document.getElementById('cur').value;
        const p = parseFloat(document.getElementById('amt').value) || 0;
        const r = (parseFloat(document.getElementById('rate').value) || 0) / 12 / 100;
        const n = parseFloat(document.getElementById('term').value) || 0;

        const emi = (p * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);

        if (isFinite(emi) && emi > 0) {
            const totalPay = emi * n;
            const totalInt = totalPay - p;
            const fmt = (val) => symbol + " " + val.toLocaleString(undefined, {maximumFractionDigits: 0});

            document.getElementById('emiDisplay').innerText = fmt(emi);
            document.getElementById('totInt').innerText = fmt(totalInt);
            document.getElementById('totPay').innerText = fmt(totalPay);

            const ctx = document.getElementById('loanChart').getContext('2d');
            if (loanChart) loanChart.destroy();
            loanChart = new Chart(ctx, {
                type: 'doughnut',
                data: { 
                    labels: ['Principal', 'Interest'], 
                    datasets: [{ 
                        data: [p, totalInt], 
                        backgroundColor: ['#8b5cf6', '#ec4899'], 
                        borderWidth: 0 
                    }] 
                },
                options: { 
                    cutout: '70%',
                    plugins: { 
                        legend: { 
                            position: 'bottom', 
                            labels: { 
                                color: '#94a3b8',
                                font: { size: 12 }
                            } 
                        } 
                    } 
                }
            });
        }
    }
    
    window.onload = function() {
        update();
        (adsbygoogle = window.adsbygoogle || []).push({});
    };
</script>
</body>
</html>
