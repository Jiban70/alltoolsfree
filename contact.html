<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | AllToolsFreeâ„¢ Support</title>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ContactPage",
      "name": "Contact AllToolsFree",
      "url": "https://jiban70.github.io/alltoolsfree/contact.html"
    }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #3b82f6; --b: #020617; --c: #0f172a; --t: #f8fafc; --s: #94a3b8; }
        body { background: var(--b); color: var(--t); font-family: 'Inter', sans-serif; line-height: 1.6; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 60px auto; padding: 20px; text-align: center; }
        .back-home { display: inline-block; margin-bottom: 20px; color: var(--s); text-decoration: none; font-size: 14px; transition: 0.3s; }
        .back-home:hover { color: var(--p); transform: translateX(-5px); }
        h1 { font-size: 3rem; margin-bottom: 10px; font-weight: 800; }
        .subtitle { color: var(--s); margin-bottom: 40px; }
        
        .contact-card { background: var(--c); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 30px; display: inline-block; min-width: 280px; }
        .contact-card i { font-size: 1.5rem; color: var(--p); margin-bottom: 10px; }
        
        .form-box { background: var(--c); padding: 40px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); text-align: left; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--s); font-size: 14px; }
        input, textarea { width: 100%; padding: 14px; background: #1e293b; border: 1px solid #334155; border-radius: 12px; color: #fff; font-family: inherit; font-size: 16px; }
        input:focus, textarea:focus { outline: none; border-color: var(--p); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
        
        .btn { background: var(--p); color: white; padding: 16px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; width: 100%; font-size: 1rem; transition: 0.4s; }
        .btn:hover { background: #2563eb; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to Tools</a>
    <h1>Get in <span style="color:var(--p)">Touch</span></h1>
    <p class="subtitle">Have a tool suggestion or found a bug? Send us a message.</p>

    <div class="contact-card">
        <i class="fas fa-envelope"></i>
        <h3>Email Support</h3>
        <p style="color:var(--s);">Nexuas.ai@gmail.com</p>
    </div>

    <div class="form-box">
        <form action="https://formspree.io/f/mnnnaiaa" method="POST">
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" name="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="_replyto" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea name="message" rows="5" placeholder="Tell us how we can help..." required></textarea>
            </div>
            <input type="hidden" name="_subject" value="New Inquiry from AllToolsFree">
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</div>

</body>
</html>
